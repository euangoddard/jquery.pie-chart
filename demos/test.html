<!DOCTYPE html>
<html>
<head>
<title>Test for $.pieChart()</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.pie-chart.js"></script>
<script type="text/javascript">
// testing code here:
$(function() {
	$('#test').pieChart(
		{data: [
			{label: 'Apples', count: 2, color: 'green'},
			{label: 'Bananas', count: 4, color: 'yellow'},
			{label: 'Clementines', count: 7, color: 'orange'},
			{label: 'Durians', count: 1, color: 'brown'},
			{label: 'Elderberries', count: 5, color: 'white'},
			{label: 'Figs', count: 6, color: 'purple'},
			],
		 shadow: true,
		 display_counts_in_legend: true,
		}
	);
});

</script>
</head>
<body>
	<div id="test" style="width: 200px; height: 200px;">
		<h3>My fruit bowl</h3>
	</div>
</body>
</html>
